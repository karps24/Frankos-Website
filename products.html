  <link rel="stylesheet" href="style.css">
  <style>
    /* Lightbox styles */
    .gallery-grid a { display:inline-block; }
    .gallery-grid img {
      max-width: 100%;
      height: auto;
      display: block;
      cursor: zoom-in;
      transition: transform .2s ease;
    }

    .lightbox-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }
    .lightbox-overlay.visible { display: flex; }

    .lightbox-content {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
      overflow: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .lightbox-img {
      max-width: 90vw;
      max-height: 90vh;
      transition: transform .2s ease;
      cursor: zoom-in;
      user-select: none;
      -webkit-user-drag: none;
    }

    .lightbox-img.zoomed {
      transform: scale(2);
      cursor: zoom-out;
    }

    .lightbox-close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .lightbox-caption {
      margin-top: 8px;
      color: #fff;
      text-align: center;
      font-size: 0.95rem;
    }

    @media (max-width:600px) {
      .lightbox-img.zoomed { transform: scale(1.4); }
    }
  </style>
</head>
